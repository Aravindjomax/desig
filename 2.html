<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone - Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
        }

        header {
            background-color: #fff;
            border-bottom: 1px solid #dbdbdb;
            padding: 10px 0;
            text-align: center;
        }

        .profile-container {
            max-width: 800px;
            margin: 20px auto;
        }

        .profile-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            border-bottom: 1px solid #dbdbdb;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            margin-right: 20px;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            flex-grow: 1;
        }

        .profile-info h2 {
            margin: 0;
        }

        .profile-stats {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            border-bottom: 1px solid #dbdbdb;
        }

        .profile-stats>div {
            text-align: center;
        }

        .profile-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin: 20px 0;
        }

        .profile-card {
            width: calc(33.33% - 20px);
            border: 1px solid #dbdbdb;
            padding: 10px;
            position: relative;
        }

        .profile-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .add-btn,
        .remove-btn {
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>

<body>
    <header class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" height="30" alt="Instagram">
        </a>
    </header>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar">
                <img src="/img/ajoo19.gif" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h2>Aravind S</h2>
                <div class="d-flex">
                    <div class="pr-3"><strong>100</strong> posts</div>
                    <div class="pr-3"><strong>100</strong> followers</div>
                    <div><strong>100</strong> following</div>
                </div>
            </div>
        </div>

        <div class="profile-stats">
            <div>
                <strong>100</strong> posts
            </div>
            <div>
                <strong>100</strong> followers
            </div>
            <div>
                <strong>100</strong> following
            </div>
        </div>

        <div class="profile-cards">
            <div class="profile-card">
                <img src="card1.jpg" alt="Card 1">
                <button class="remove-btn btn btn-danger" onclick="removeCard(this)">Remove</button>
            </div>
            <div class="profile-card">
                <img src="card2.jpg" alt="Card 2">
                <button class="remove-btn btn btn-danger" onclick="removeCard(this)">Remove</button>
            </div>
            <div class="profile-card">
                <img src="card3.jpg" alt="Card 3">
                <button class="remove-btn btn btn-danger" onclick="removeCard(this)">Remove</button>
            </div>
            <!-- Add more cards as needed -->

            <div class="profile-card">
                <input type="file" id="addCard" style="display: none;" accept="image/*">
                <label for="addCard" class="add-btn btn btn-primary">Add Card</label>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('addCard').addEventListener('change', function () {
            addCard(this);
        });

        function addCard(input) {
            const files = input.files;
            if (files.length > 0) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const cardImageUrl = e.target.result;
                    const newCard = document.createElement("div");
                    newCard.className = "profile-card";
                    newCard.innerHTML = `<img src="${cardImageUrl}" alt="New Card">
                                        <button class="remove-btn btn btn-danger" onclick="removeCard(this)">Remove</button>`;
                    document.querySelector(".profile-cards").insertBefore(newCard, document.querySelector(".profile-cards").lastChild);
                    input.value = null;
                };
                reader.readAsDataURL(files[0]);
            }
        }

        function removeCard(button) {
            const card = button.parentElement;
            card.parentElement.removeChild(card);
        }
    </script>
</body>

</html>
